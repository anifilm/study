{% extends "baemin/layout.html" %}

{% block content %}
<h2>안녕하세요. 배달의 민족입니다.</h2>

<h3>가게목록</h3>
<table>
  <thead>
    <tr>
      <th>가게명</th>
      <th>전화번호</th>
      <th>주소</th>
      <th>주문하기</th>
    </tr>
  </thead>
  <tbody>
    {% for shop in shop_list %}
    <tr>
      <td>{{ shop.name }}</td>
      <td>{{ shop.tel }}</td>
      <td>{{ shop.addr }}</td>
      <td><a href="">주문하기</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
