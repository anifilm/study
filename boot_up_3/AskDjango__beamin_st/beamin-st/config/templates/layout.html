{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>벤처창업웹프로그래밍2 - 2017</title>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>
    {% if user.is_authenticated %}
      <a href="{% url 'accounts:profile' %}">프로필</a>
      <a href="{% url 'accounts:logout' %}?next={{ request.path }}">로그아웃</a>
    {% else %}
      <a href="{% url 'accounts:signup' %}">회원가입</a>
      <a href="{% url 'accounts:login' %}?next={{ request.path }}">로그인</a>
    {% endif %}
    <hr>

    {% block content %}
    {% endblock %}
  </body>
</html>
