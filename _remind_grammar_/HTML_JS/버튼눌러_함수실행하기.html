<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>버튼 눌러 함수 실행하기</title>
  </head>
  <body>
    <!-- 버튼에 onclick 이벤트 구성 -->
    <button onclick="addNumber()">덧셈 계산하기</button>

    <script>
      // 버큰 클릭시 함수 실행
      function addNumber() {
        let sum = 10 + 20;
        alert(`10 더하기 20은 ${sum}입니다.`); // 계산 결과를 알림 창에 출력
      }
    </script>
  </body>
</html>
